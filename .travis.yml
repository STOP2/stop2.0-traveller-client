language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-23

    - extra-android-support

    - sys-img-armeabi-x86-android-23

jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - rvm install 2.0.0
  - gem install calabash-android
  - npm install

before_script:
  - echo no | android create avd --force -n test -t android-23 --abi x86
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - cd android
  - ./gradlew clean assembleDebug -PdisablePreDex --continue --stacktrace
